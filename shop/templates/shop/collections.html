{%extends 'shop/layouts/main.html'%}
{%block content%}
<section class="bg-light py-4 my-5 " style="margin-top: 70px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:black">
            </div>
     
{%for item in category%}
    <div class="col-md-4 col-lg-3">
        <div class="card my-3">
            <img src="{{item.image.url}}"class="card-image-top" alt="Catgories">
            <a href="{% url 'collections' item.name%}">
            <div class="card-body">
                <h5 class="card-tite text-primary">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                
            </div>
        </a>

        </div>
    </div>
    {%endfor%}
</div>
</div>

</section>

{%endblock content%}
