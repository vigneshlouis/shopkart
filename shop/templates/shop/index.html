{%extends 'shop/layouts/main.html'%}

{%block content%}
{%include 'shop/inc/slider.html'%}

<div class="container" style="margin-top: 70px;">
    <section class="bg-light py-4 my-5 " style="margin-top: 70px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Latest Offers</h4>
                    <hr style="border-color:black">
                    {%include 'shop/inc/message.html'%}
                </div>
         
    {%for item in products%}
        <div class="col-md-4 col-lg-3 my-3">
            <div class="card my-3 h-100" >
                <img src="{{item.product_image.url}}"class="card-img-top " alt="item.name"style="height: 200px;">
                <a href="{% url 'collections' item.category.name item.name%}">
                <div class="card-body">
                    <h5 class="card-tite text-primary">{{item.name}}</h5>
                    
                    <p class="card-text">
                        <span class="float-start old_price"> <s>Rs. {{item.original_price}}</s></span> 
                         <span class="float-end new_price mb-2"> Rs. {{item.selling_price }}</span> 
                       </p>
                </div>
            </a>
    
            </div>
        </div>
        {%endfor%}
    </div>
    </div>
    
    </section>
</div>
    {%endblock content%}
